<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Data Lovers</title>
<!--<link rel="stylesheet" href="style.css" />-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>
  <body class="p-3 mb-2 bg-secondary">
    <header>
      <div class="container">
      <div class="text-center">
      <div class="row">
      <div class="col-12">
      <img src="./img/logo.png" class="img-fluid" alt="Responsive image">
      </div>
      </div>
      </div>
      </div>
      <br>
        <div class="container">
        <div class="row">
        <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" id="restart" href="#">Menú de Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>   
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownOne" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Ordenar
        </a>
        <select id="filterOrder">
        <option class="dropdown-item" value="growing">Creciente</option>
        <option class="dropdown-item" value="decreasing">Decreciente</option>
        </select>
        </li>
        
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownTwo" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Tipos de Pokémon
        </a>
        <select  id="filterType" >
        <option class="dropdown-item" value="Normal">Normal</option>
        <option class="dropdown-item" value="Fire">Fuego (Fire)</option>
        <option class="dropdown-item" value="Water">Agua (Water)</option>
        <option class="dropdown-item" value="Grass">Hierba / Planta (Grass)</option>
        <option class="dropdown-item" value="Electric">Eléctrico (Electric)</option>
        <option class="dropdown-item" value="Ice">Hielo (Ice)</option>
        <option class="dropdown-item" value="Fighting">Lucha (Fighting)</option>
        <option class="dropdown-item" value="Poison">Veneno (Poison)</option>
        <option class="dropdown-item" value="Ground">Tierra (Ground)</option>
        <option class="dropdown-item" value="Rock">Roca (Rock)</option>
        <option class="dropdown-item" value="Flying">Volador (Flying)</option>
        <option class="dropdown-item" value="Psychic">Psíquico (Psychic)</option>
        <option class="dropdown-item" value="Bug">Insecto / Bicho (Bug)</option>
        <option class="dropdown-item" value="Ghost">Fantasma (Ghost)</option>
        <option class="dropdown-item" value="Dragon">Dragon</option> 
        </select>
        </li>

        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownThree" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Hora de salida
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" value="morning">Mañana</a>
        <a class="dropdown-item" value="late">Tarde</a>
        <a class="dropdown-item" value="night">Noche</a>
        </div>
        </li>

        </ul>
        
        <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        
        </div>
        </nav>
        </div>
        </div>
        </div>

  </header>
  <br>
  <br>
  <br>
  <div class="container">
  <div id="viewPokemon" class= "card-deck">   
  </div>      
  </div>
  
  <footer>
  <div class="row">
  <div class="col-12">
  <div class="container p-3 mb-2 bg-dark text-white">
  <p>© Herrera & Lemus Company</p>
  </div>
  </div>
  </div>
  </footer> 

  <script src="../js/jquery-3.4.0.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>  
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
